<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notiflix@2.7.0/dist/notiflix-2.7.0.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Image Gallery</h1>
    </header>
    <main>
      <form id="searchForm">
        <input
          type="text"
          name="searchQuery"
          placeholder="Enter a search term"
          required
        />
        <button type="submit" class="search-button">Search</button>
      </form>
      <div id="gallery"></div>
      <div class="load-more">
        <button
          id="loadMoreButton"
          class="load-more-button"
          style="display: none"
        >
          Load more
        </button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@2.7.0/dist/notiflix-2.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/simplelightbox@^2.1.0/dist/simple-lightbox.min.js"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
